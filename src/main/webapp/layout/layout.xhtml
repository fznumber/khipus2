<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        
        <h:outputScript library="js" name="jsControles.js"/>
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h1>Khipus</h1>
            <h:form>
                <div id="divSesionUsuario">
                    <span>
                        <b>Sesión iniciada por: </b>
                        <p:outputLabel value="#{mbSUser.userName==null ? 'Anónimo' : mbSUser.userName}"/>
                    </span>
                    <p:commandButton value="Cerrar sesión" action="#{mbSUser.cerrarSesion()}"/>
                </div>
                <p:megaMenu>
                    <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-check"/>
                    <p:submenu label="Usuario" icon="ui-icon-gear">
                        <p:column>
                            <p:submenu label="Pedidos">
                                <p:menuitem value="Pedidos" outcome="/usuario/registroPedidos" icon="ui-icon-document"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom" class="bottom">
            <hr />
            By: Diego Loza
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
