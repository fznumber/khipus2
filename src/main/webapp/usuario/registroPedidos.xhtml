<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">


            <ui:define name="content">
                <h2>Registro de Pedidos</h2>
                <hr />

            </ui:define>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="checkboxDT" var="articulo" value="#{pedidosRegistro.articulosPedidos}" selection="#{pedidosRegistro.articulosPedidosElegidos}" rowKey="#{articulo.idarticulospedido}" style="margin-bottom:0">
                    <f:facet name="header">
                        Lista de productos elegidos
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Producto">
                        <h:outputText value="#{articulo.nombre}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{articulo.cantidad}" />
                    </p:column>
                    <p:column headerText="P.U.">
                        <h:outputText value="#{articulo.precio}" />
                    </p:column>
                    <p:column headerText="Importe">
                        <h:outputText value="#{articulo.cantidad * articulo.precio}" />
                    </p:column>
                    <p:column headerText="Repos">
                        <h:outputText value="#{articulo.reposicion}" />
                    </p:column>
                    <p:column headerText="Cant. T.">
                        <h:outputText value="#{articulo.total}" />
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="#{pedidosRegistro.importeTotal}"/>
                    </f:facet>
                </p:dataTable>


            </h:form>

        </ui:composition>

    </body>
</html>
