<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocEditDlg" widgetVar="TipodocEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipodocTitle}">
            <h:form id="TipodocEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipodocLabel_idtipodoc}" for="idtipodoc" />
                        <p:inputText id="idtipodoc" value="#{tipodocController.selected.idtipodoc}" title="#{bundle.EditTipodocTitle_idtipodoc}" required="true" requiredMessage="#{bundle.EditTipodocRequiredMessage_idtipodoc}"/>
                        <p:outputLabel value="#{bundle.EditTipodocLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipodocController.selected.nombre}" title="#{bundle.EditTipodocTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTipodocLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipodocController.selected.descripcion}" title="#{bundle.EditTipodocTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodocController.update}" value="#{bundle.Save}" update="display,:TipodocListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipodocEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipodocEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
