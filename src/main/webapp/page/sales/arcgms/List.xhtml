<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListArcgmsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArcgmsListForm">
                <p:panel header="#{bundle.ListArcgmsTitle}">
                    <p:dataTable id="datalist" value="#{arcgmsController.items}" var="item"
                                 selectionMode="single" selection="#{arcgmsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cuenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_descri}"/>
                            </f:facet>
                            <h:outputText value="#{item.descri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cnAna}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnAna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cnNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cnDv}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnDv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cnTip}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnTip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_cnAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnAct}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_clase}"/>
                            </f:facet>
                            <h:outputText value="#{item.clase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_activa}"/>
                            </f:facet>
                            <h:outputText value="#{item.activa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permiteIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.permiteIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_indPresup}"/>
                            </f:facet>
                            <h:outputText value="#{item.indPresup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_creditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_debitos}"/>
                            </f:facet>
                            <h:outputText value="#{item.debitos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_saldoMesAntDol}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldoMesAntDol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_saldoPerAntDol}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldoPerAntDol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_creditosDol}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditosDol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_debitosDol}"/>
                            </f:facet>
                            <h:outputText value="#{item.debitosDol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_gruCta}"/>
                            </f:facet>
                            <h:outputText value="#{item.gruCta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoCon}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoCon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_exijeCc}"/>
                            </f:facet>
                            <h:outputText value="#{item.exijeCc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoAfijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoAfijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoCxp}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoCxp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoCxc}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoCxc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoChe}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoChe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_permisoInv}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoInv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_fInactiva}"/>
                            </f:facet>
                            <h:outputText value="#{item.fInactiva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_indMov}"/>
                            </f:facet>
                            <h:outputText value="#{item.indMov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_saldoMesAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldoMesAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArcgmsTitle_saldoPerAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldoPerAnt}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{arcgmsController.prepareCreate}" update=":ArcgmsCreateForm" oncomplete="PF('ArcgmsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArcgmsViewForm" oncomplete="PF('ArcgmsViewDialog').show()" disabled="#{empty arcgmsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ArcgmsEditForm" oncomplete="PF('ArcgmsEditDialog').show()" disabled="#{empty arcgmsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{arcgmsController.destroy}" update=":growl,datalist" disabled="#{empty arcgmsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
