<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpresionfacturaViewDlg" widgetVar="ImpresionfacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImpresionfacturaTitle}">
            <h:form id="ImpresionfacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impresionfacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewImpresionfacturaLabel_idimprecionfactura}"/>
                        <h:outputText value="#{impresionfacturaController.selected.idimprecionfactura}" title="#{bundle.ViewImpresionfacturaTitle_idimprecionfactura}"/>
                        <h:outputText value="#{bundle.ViewImpresionfacturaLabel_fechaimpresion}"/>
                        <h:outputText value="#{impresionfacturaController.selected.fechaimpresion}" title="#{bundle.ViewImpresionfacturaTitle_fechaimpresion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewImpresionfacturaLabel_tipo}"/>
                        <h:outputText value="#{impresionfacturaController.selected.tipo}" title="#{bundle.ViewImpresionfacturaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewImpresionfacturaLabel_idmovimiento}"/>
                        <h:outputText value="#{impresionfacturaController.selected.movimiento}" title="#{bundle.ViewImpresionfacturaTitle_idmovimiento}"/>
                        <h:outputText value="#{bundle.ViewImpresionfacturaLabel_idusuario}"/>
                        <h:outputText value="#{impresionfacturaController.selected.usuario}" title="#{bundle.ViewImpresionfacturaTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImpresionfacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
