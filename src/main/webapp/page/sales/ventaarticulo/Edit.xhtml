<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaarticuloEditDlg" widgetVar="VentaarticuloEditDialog" modal="true" closable="false" resizable="false" appendTo="@(body)" header="Cambiar precio">
            <h:form id="VentaarticuloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaarticuloController.selected != null}">
                        <p:outputLabel value="Articulo:"/>
                        <p:outputLabel value="#{ventaarticuloController.selected.invArticulos.descri}"/>
                        <p:outputLabel value="Precio:" for="precio" />
                        <p:inputText id="precio" value="#{ventaarticuloController.selected.precio}" title="precio" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaarticuloController.update}" value="#{bundle.Save}" update="display,:VentaarticuloListForm:datalist,:VentaarticuloListForm:growl" oncomplete="handleSubmit(args, 'VentaarticuloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaarticuloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
