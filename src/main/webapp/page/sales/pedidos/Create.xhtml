<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosCreateDlg" widgetVar="PedidosCreateDialog" modal="true" resizable="true" width="780px" appendTo="@(body)" header="Crear pedido">
            <h:form id="PedidosCreateForm">

                    <p:panelGrid id="display" rendered="#{pedidosController.selected != null}" columns="6" >
                        <p:outputLabel value="Cliente:" for="cliente" />
                                <p:autoComplete id="cliente" value="#{pedidosController.personaElegido}" completeMethod="#{pedidosController.completarCliente}"
                                                                       var="cliente" itemLabel="#{cliente.nombreCompleto}" itemValue="#{cliente}" converter="convertirPersona" forceSelection="true">
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <f:facet name="header">
                                                <h:outputText styleClass="ui-theme ui-theme-#{cliente.nombreCompleto}" style="margin-left:50px" />
                                            </f:facet>
                                            <h:outputText value="Nombre:" />
                                            <h:outputText value="#{cliente.nombreCompleto}" />
                                            <h:outputText value="Nit:" />
                                            <h:outputText value="#{cliente.nit}" />
                                            <h:outputText value="C.I.:" />
                                            <h:outputText value="#{cliente.nroDoc}" />
                                            <h:outputText value="Telefono:" />
                                            <h:outputText value="#{cliente.telefono}" />
                                            <h:outputText value="Ciudad:" />
                                            <h:outputText value="#{cliente.departamento}" />
                                        </h:panelGrid>
                                    </f:facet>
                                    <p:ajax event="itemSelect" update="nit,descuento,retencion,tipocliente"></p:ajax>
                                </p:autoComplete>
                            <p:outputLabel value="Nit:" for="nit"/>
                            <p:outputLabel id="nit" value="#{pedidosController.personaElegido.nit}"/>
                            <p:outputLabel value="% Descuento:" for="descuento"/>
                            <p:outputLabel id="descuento" value="#{pedidosController.personaElegido.descuento}" />
                            <p:outputLabel value="Distribuidor:" for="distribuidor" />
                                <p:autoComplete id="distribuidor" value="#{pedidosController.distribuidorElegido}" completeMethod="#{pedidosController.completarDistribuidor}"
                                                var="distribuidor" itemLabel="#{distribuidor.nombreCompleto}" itemValue="#{distribuidor}" converter="convertirPersona" forceSelection="true">
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <f:facet name="header">
                                                <h:outputText styleClass="ui-theme ui-theme-#{distribuidor.nombreCompleto}" style="margin-left:50px" />
                                            </f:facet>
                                            <h:outputText value="Nombre:" />
                                            <h:outputText value="#{distribuidor.nombreCompleto}" />
                                            <h:outputText value="Nit:" />
                                            <h:outputText value="#{distribuidor.nit}" />
                                            <h:outputText value="C.I.:" />
                                            <h:outputText value="#{distribuidor.nroDoc}" />
                                            <h:outputText value="Telefono:" />
                                            <h:outputText value="#{distribuidor.telefono}" />
                                            <h:outputText value="Ciudad:" />
                                            <h:outputText value="#{distribuidor.departamento}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                            <p:outputLabel value="Tipo Cliente:" for="tipocliente"/>
                            <p:outputLabel id="tipocliente" value="#{pedidosController.personaElegido.tipocliente.nombre}"/>
                            <p:outputLabel value="% RetenciÃ³n:" for="retencion"/>
                            <p:outputLabel id="retencion" value="#{pedidosController.personaElegido.retencion.porcentageString}"/>
                        <p:outputLabel for="fechaEntrega" value="Fecha Entrega:" />
                            <p:calendar id="fechaEntrega" value="#{pedidosController.selected.fechaEntrega}" />
                            <p:outputLabel value="Tipo pedido:"/>

                                <p:selectOneMenu id="tipo" value="#{pedidosController.selected.idtipopedido}" required="true" requiredMessage="campo requerido">
                                    <f:selectItems value="#{tipopedidoController.itemsAvailableSelectOne}"
                                                   var="tipoPedido"
                                                   itemValue="#{tipoPedido}"/>
                                </p:selectOneMenu>

                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Articulo:" for="itemTip" />
                        <p:autoComplete id="itemTip" value="#{pedidosController.articuloElegido}" completeMethod="#{pedidosController.completarArticulo}"
                                        var="articulo" itemLabel="#{articulo.descri}" itemValue="#{articulo}" converter="convertirArticulos" forceSelection="true">
                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <f:facet name="header">
                                        <h:outputText styleClass="ui-theme ui-theme-#{articulo.descri}" style="margin-left:50px" />
                                    </f:facet>

                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{articulo.descri}" />

                                    <h:outputText value="Codigo:" />
                                    <h:outputText value="#{articulo.invArticulosPK.codArt}" />
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>
                        <p:commandButton actionListener="#{pedidosController.agregarArticulo}" value="Agregar" update="articulosTable"/>
                    </p:panelGrid>
                    <p:dataTable id="articulosTable" var="item" value="#{pedidosController.articulosPedidosElegidos}" rowKey="#{articulo.idarticulospedido}">
                        <f:facet name="header">
                            Articulos Elegidos
                        </f:facet>
                        <p:column headerText="Producto">
                            <h:outputText value="#{item.invArticulos.descri}" />
                        </p:column>
                        <p:column headerText="Cant.">
                            <h:outputText value="#{item.cantidad}" />
                        </p:column>
                        <p:column headerText="P.U.">
                            <h:outputText value="#{item.precio}" />
                        </p:column>
                        <p:column headerText="Importe">
                            <h:outputText value="#{item.importe}" />
                        </p:column>
                        <p:column headerText="Repos.">
                            <h:outputText value="#{item.reposicion}" />
                        </p:column>
                        <p:column headerText="Cant. T.">
                            <h:outputText value="#{item.total}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton actionListener="#{pedidosController.create}" value="#{bundle.Save}" update="display,:PedidosListForm:datalist,:PedidosListForm:growl" oncomplete="handleSubmit(args,'PedidosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidosCreateDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
