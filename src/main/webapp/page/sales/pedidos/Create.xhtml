<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>

<ui:composition template="./../../../template.xhtml">

    <ui:define name="center">
        <f:view>


            <h:form id="PedidosCreateForm">
                <p:growl id="growl"/>
                <p:messages autoUpdate="true"/>
                <!--<p:dialog visible="true" id="PedidosCreateDlg" showEffect="clip" closable="true" widgetVar="PedidosCreateDialog" hideEffect="fade" resizable="false"  header="#{bundle.CreatePedidosTitle}">-->
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Articulo:" for="itemTip" />
                            <p:autoComplete id="itemTip" value="#{pedidosController.articuloElegido}" completeMethod="#{pedidosController.completarArticulo}"
                                            var="articulo" itemLabel="#{articulo.descri}" itemValue="#{articulo}" converter="convertirArticulos" forceSelection="true">
                                <f:facet name="itemtip">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <f:facet name="header">
                                            <h:outputText styleClass="ui-theme ui-theme-#{articulo.descri}" style="margin-left:50px" />
                                        </f:facet>

                                        <h:outputText value="Display:" />
                                        <h:outputText value="#{articulo.descri}" />

                                        <h:outputText value="Key" />
                                        <h:outputText value="#{articulo.costoUni}" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:autoComplete>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{pedidosController.create}" value="#{bundle.Save}" update="display,growl" oncomplete="handleSubmit(args,'PedidosCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PedidosCreateDialog.hide()"/>
                    </h:panelGroup>
                <!--</p:dialog>-->
            </h:form>

        </f:view>
    </ui:define>

</ui:composition>

</body>
</html>
