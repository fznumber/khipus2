<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ImprimirFacturasDlg" widgetVar="ImprimirFacturasDialog" modal="true" closable="false" resizable="true" appendTo="@(body)" header="Imprimir Factura">
            <h:form id="ImprimirFacturasForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">                        
                        <p:selectOneListbox id="tipofactura" value="#{pedidosReportController.tipoEtiquetaFactura}">
                            <f:selectItem itemLabel="ORIGINAL" itemValue="ORIGINAL" />
                            <f:selectItem itemLabel="COPIA" itemValue="COPIA" />
                        </p:selectOneListbox>
                    </p:panelGrid>
                    <p:commandButton value="Generar" id="printFactura" actionListener="#{pedidosReportController.imprimirFacturas}" ajax="false"/>
                    <p:commandButton value="#{bundle.Close}" update=":PedidosListForm:datalist" onclick="ImprimirFacturaDialog.close()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
