<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="RecepcionDlg" widgetVar="RecepcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="RecepciÃ³n de pedidos">
        <h:form id="RecepcionViewForm">
            <p:panelGrid id="display" columns="2" >
                <p:outputLabel for="fechaEntrega" value="Fecha Entrega:" />
                <p:calendar id="fechaEntrega" value="#{recepcionPedidoReportController.fechaEntrega}" />
                <p:outputLabel value="Territorio:" for="territorio" />
                <p:selectOneMenu id="territorio" value="#{recepcionPedidoReportController.territoriotrabajo}">
                    <f:selectItems value="#{territoriotrabajoController.itemsAvailableSelectOne}"
                                   var="territoriotrabajo"
                                   itemValue="#{territoriotrabajo}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <h:commandButton id="recepcionPedidos"   value="Generar" actionListener="#{recepcionPedidoReportController.imprimir}"/>
            <p:commandButton value="#{bundle.Close}" onclick="RecepcionViewDialog.hide()"/>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
