<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosEditDlg" widgetVar="PedidosEditDialog" modal="true" resizable="false" appendTo="@(body)" width="820px" header="Editar Pedido">
            <h:form id="PedidosEditForm">
                <p:panelGrid id="display" rendered="#{pedidosController.selected != null}" columns="6" >
                    <p:outputLabel value="Cliente:" for="cliente" />
                    <p:autoComplete id="cliente" value="#{pedidosController.selected.cliente}" completeMethod="#{pedidosController.completarCliente}"
                                    var="cliente" itemLabel="#{cliente.nombreCompleto}" itemValue="#{cliente}" converter="convertirPersona" forceSelection="true">
                        <f:facet name="itemtip">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <h:outputText styleClass="ui-theme ui-theme-#{cliente.nombreCompleto}" style="margin-left:50px" />
                                </f:facet>
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{cliente.nombreCompleto}" />
                                <h:outputText value="Nit:" />
                                <h:outputText value="#{cliente.nit}" />
                                <h:outputText value="C.I.:" />
                                <h:outputText value="#{cliente.nroDoc}" />
                                <h:outputText value="Telefono:" />
                                <h:outputText value="#{cliente.telefono}" />
                                <h:outputText value="Ciudad:" />
                                <h:outputText value="#{cliente.departamento}" />
                            </h:panelGrid>
                        </f:facet>
                        <p:ajax event="itemSelect" update="nit,descuento,retencion,tipocliente"></p:ajax>
                    </p:autoComplete>
                    <p:outputLabel value="Nit:" for="nit"/>
                    <p:outputLabel id="nit" value="#{pedidosController.selected.cliente.nit}"/>
                    <p:outputLabel value="% Descuento:" for="descuento"/>
                    <p:outputLabel id="descuento" value="#{pedidosController.selected.cliente.descuento}" />
                    <p:outputLabel value="Distribuidor:" for="distribuidor" />
                    <p:autoComplete id="distribuidor" value="#{pedidosController.selected.distribuidor}" completeMethod="#{pedidosController.completarDistribuidor}"
                                    var="distribuidor" itemLabel="#{distribuidor.nombreCompleto}" itemValue="#{distribuidor}" converter="convertirPersona" forceSelection="true">
                        <f:facet name="itemtip">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <h:outputText styleClass="ui-theme ui-theme-#{distribuidor.nombreCompleto}" style="margin-left:50px" />
                                </f:facet>
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{distribuidor.nombreCompleto}" />
                                <h:outputText value="Nit:" />
                                <h:outputText value="#{distribuidor.nit}" />
                                <h:outputText value="C.I.:" />
                                <h:outputText value="#{distribuidor.nroDoc}" />
                                <h:outputText value="Telefono:" />
                                <h:outputText value="#{distribuidor.telefono}" />
                                <h:outputText value="Ciudad:" />
                                <h:outputText value="#{distribuidor.departamento}" />
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>
                    <p:outputLabel value="Tipo Cliente:" for="tipocliente"/>
                    <p:outputLabel id="tipocliente" value="#{pedidosController.selected.cliente.tipocliente.nombre}"/>
                    <p:outputLabel value="% Retención:" for="retencion"/>
                    <p:outputLabel id="retencion" value="#{pedidosController.selected.cliente.retencion.porcentageString}"/>
                    <p:outputLabel for="fechaEntrega" value="Fecha Entrega:" />
                    <p:calendar id="fechaEntrega" value="#{pedidosController.selected.fechaEntrega}" />
                    <p:outputLabel value="Tipo pedido:"/>

                    <p:selectOneMenu id="tipo" value="#{pedidosController.selected.idtipopedido}" required="true" requiredMessage="campo requerido">
                        <f:selectItems value="#{tipopedidoController.itemsAvailableSelectOne}"
                                       var="tipoPedido"
                                       itemValue="#{tipoPedido}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Articulo:" for="itemTip" />
                    <p:autoComplete id="itemTip" size="54" value="#{pedidosController.articuloElegido}" completeMethod="#{pedidosController.completarArticulo}"
                                    var="articulo" itemLabel="#{articulo.descri}" itemValue="#{articulo}" converter="convertirArticulos" forceSelection="true">
                        <f:facet name="itemtip">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <h:outputText styleClass="ui-theme ui-theme-#{articulo.descri}" style="margin-left:50px" />
                                </f:facet>

                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{articulo.descri}" />

                                <h:outputText value="Codigo:" />
                                <h:outputText value="#{articulo.invArticulosPK.codArt}" />
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>
                    <p:commandButton actionListener="#{pedidosController.agregarArticulo}" value="Agregar" update="articulosTable,itemTip"/>
                </p:panelGrid>
                <p:remoteCommand name="refreshFooter" update="PedidosEditForm:articulosTable:totalImporte,PedidosEditForm:articulosTable:totalPago,PedidosEditForm:articulosTable:valorDescuento"/>
                <p:dataTable
                        id="articulosTable"
                        var="item"
                        value="#{pedidosController.selected.articulosPedidos}"
                        rowKey="#{articulo.idarticulospedido}">
                    <f:facet name="header">
                        Articulos Elegidos
                    </f:facet>
                    <p:column headerText="Producto">
                        <h:outputText value="#{item.invArticulos.descri}" />
                    </p:column>
                    <p:column headerText="Cant.">
                        <h:inputText value="#{item.cantidad}" size="4">
                            <p:ajax event="blur"  process="@this" oncomplete="refreshFooter();" update="importe,total"/>
                        </h:inputText>
                    </p:column>
                    <p:column headerText="P.U.">
                        <h:inputText value="#{item.precio}" size="4">
                            <p:ajax event="blur"  process="@this" oncomplete="refreshFooter();" update="importe"/>
                        </h:inputText>
                    </p:column>
                    <p:column headerText="Repos.">
                        <h:inputText value="#{item.reposicion}" size="4">
                            <p:ajax event="blur"  process="@this" oncomplete="refreshFooter();" update="total"/>
                        </h:inputText>
                    </p:column>
                    <p:column headerText="Cant. T.">
                        <h:outputText id="total" value="#{item.total}" />
                    </p:column>
                    <p:column headerText="Importe">
                        <h:outputText id="importe" value="#{item.importe}" />
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandLink value="Remover" update="articulosTable,:PedidosListForm:growl" >
                            <p:collector value="#{item}" removeFrom="#{pedidosController.selected.articulosPedidos}" unique="true"/>
                        </p:commandLink>
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="Total Importe: " />
                        <h:outputText id="totalImporte" value="#{pedidosController.selected.totalImporte}">
                            <f:convertNumber type="currency" currencySymbol="Bs." />
                        </h:outputText>
                        <h:outputText value="Total: " />
                        <h:outputText id="totalPago" value="#{pedidosController.selected.total}">
                            <f:convertNumber type="currency" currencySymbol="Bs." />
                        </h:outputText>
                        <h:outputText value="Descuento: " />
                        <h:outputText id="valorDescuento" value="#{pedidosController.selected.valorDescuento}">
                            <f:convertNumber type="currency" currencySymbol="Bs." />
                        </h:outputText>
                    </f:facet>
                </p:dataTable>
                <p:commandButton actionListener="#{pedidosController.update}" value="#{bundle.Save}" update="display,:PedidosListForm:datalist,:PedidosListForm:growl" oncomplete="handleSubmit(args, 'PedidosEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="PedidosEditDialog.hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
