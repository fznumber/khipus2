<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosEditDlg" widgetVar="PedidosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidosTitle}">
            <h:form id="PedidosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidosController.selected != null}">
                        <p:panel id="panelPedido" header="Registrar Pedidos" style="margin-bottom:20px">
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Articulo:" for="itemTip" />
                                <p:autoComplete id="itemTip" value="#{pedidosController.articuloElegido}" completeMethod="#{pedidosController.completarArticulo}"
                                                var="articulo" itemLabel="#{articulo.descri}" itemValue="#{articulo}" converter="convertirArticulos" forceSelection="true">
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <f:facet name="header">
                                                <h:outputText styleClass="ui-theme ui-theme-#{articulo.descri}" style="margin-left:50px" />
                                            </f:facet>

                                            <h:outputText value="Nombre:" />
                                            <h:outputText value="#{articulo.descri}" />

                                            <h:outputText value="Precio:" />
                                            <h:outputText value="#{articulo.costoUni}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                                <!--<p:commandButton id="btn_reset" value="limpiar" type="reset"/>-->
                                <p:commandButton id="agregarArticulo" value = "agregar" action="#{pedidosController.agregarArticulo}" update="display,articulosTable,:PedidosListForm:growl" />
                            </h:panelGrid>
                        </p:panel>
                        <!--</p:dialog>-->

                        <p:dataTable value="#{pedidosController.articulosPedidosElegidos}" var="articulo" id="articulosTable">

                            <p:column headerText="Producto">
                                <h:outputText value="#{articulo.invArticulos.descri}" />
                            </p:column>

                            <p:column headerText="Author">
                                <f:facet name="header">
                                    <h:outputText value="Author" />
                                </f:facet>
                                <h:outputText value="#{articulo.invArticulos.costoUni}" />
                            </p:column>

                            <p:column headerText="Action">

                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidosController.update}" value="#{bundle.Save}" update="display,:PedidosListForm:datalist,:PedidosListForm:growl" oncomplete="handleSubmit(args, 'PedidosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
