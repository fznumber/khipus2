<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListPedidosTitle}"></h:outputText>
    </ui:define>

    <ui:define name="center" >
        <h:form id="PedidosListForm" rendered="#{loginBean.logeado}">
            <p:growl id="growl" life="15000"/>
            <p:panel header="Listado Pedidos">
                <p:dataTable id="datalist" value="#{pedidosController.items}" var="item"
                             selection="#{pedidosController.pedidosElegidos}"
                             paginator="true"
                             rowKey="#{item.idpedidos}"
                             widgetVar="pedidosTabla"
                             sortMode="multiple"
                             rows="15"
                             emptyMessage="No hay pedidos registrados"
                             filteredValue="#{pedidosController.pedidosFiltrado}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,20,30"
                        >

                    <p:ajax event="rowSelect" update="createButton recepcionButton generarFacturas generarNotas"/>
                    <p:ajax event="rowUnselect" update="createButton recepcionButton generarFacturas generarNotas"/>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column filterBy="#{item.codigo.secuencia}" headerText="Código"  filterMatchMode="contains">
                        <h:outputText value="#{item.codigo.secuencia}" />
                    </p:column>
                    <p:column sortBy="#{item.fechaPedido}" filterBy="#{item.fechaPedido}" headerText="Fecha pedido" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:calendar id="fechaPedido" value="#{pedidosController.fechaPedidoFiltro}" styleClass="customCalendar" pattern="dd/MM/yyyy" effect="fold">
                                <p:ajax event="dateSelect" oncomplete="PF('pedidosTabla').filter()" />
                            </p:calendar>
                        </f:facet>
                        <h:outputText value="#{item.fechaPedido}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.fechaEntrega}" headerText="Fecha Entrega" filterBy="#{item.fechaEntrega}" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:calendar id="fechaEntrega" value="#{pedidosController.fechaEntregaFiltro}" styleClass="customCalendar" pattern="dd/MM/yyyy" effect="fold">
                                <p:ajax event="dateSelect" oncomplete="PF('pedidosTabla').filter()" />
                            </p:calendar>
                        </f:facet>
                        <h:outputText value="#{item.fechaEntrega}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.cliente.nombreCompleto}" filterBy="#{item.cliente.nombreCompleto}" headerText="Cliente" filterMatchMode="contains">
                        <h:outputText value="#{item.cliente.nombreCompleto}"/>
                    </p:column>
                    <p:column filterMatchMode="in" filterBy="#{item.estado}">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Estado" onchange="PF('pedidosTabla').filter()" panelStyle="width:125px" scrollHeight="150">
                                <f:selectItems value="#{pedidosController.estados}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column filterMatchMode="in" filterBy="#{item.cliente.territoriotrabajo.nombre}">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Territoio" onchange="PF('pedidosTabla').filter()" panelStyle="width:125px" scrollHeight="150">
                                <f:selectItems value="#{territoriotrabajoController.itemsAvailableSelectMany}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{item.cliente.territoriotrabajo.nombre}"/>
                    </p:column>
                    <p:column filterBy="#{item.idtipopedido.nombre}" filterMatchMode="in">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Tipo" onchange="PF('pedidosTabla').filter()" panelStyle="width:125px" scrollHeight="150">
                                <f:selectItems value="#{tipopedidoController.itemsAvailableSelectMany}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{item.idtipopedido.nombre}"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton title="Nota" id="printNotaDeVenta" actionListener="#{pedidosReportController.imprimirNotaEntrega(item)}" ajax="false" icon="ui-icon-disk"/>
                        <p:commandButton title="Factura" id="printFacturaButton" oncomplete="PF('ImprimirFacturaDialog').show()" icon="ui-icon-search">
                            <f:setPropertyActionListener value="#{item}" target="#{pedidosReportController.pedido}" />
                        </p:commandButton>
                        <p:commandButton id="editButton" actionListener="#{pedidosController.setSelected(item)}"  icon="ui-icon-plus" title="Reponer" update=":PedidosReponerForm" oncomplete="PF('PedidosReponerDialog').show()" rendered="#{item.estado.equals('ENTREGADO')}"/>
                        <p:commandButton id="editPedido" actionListener="#{pedidosController.prepareEdit(item)}"  icon="ui-icon-plus" title="Editar" update=":PedidosEditForm" oncomplete="PF('PedidosEditDialog').show()" rendered="#{item.estado.equals('PENDIENTE')}"/>
                        <p:commandButton id="viewButton" actionListener="#{pedidosController.setSelected(item)}"  icon="ui-icon-search" title="#{bundle.View}" update=":PedidosViewForm" oncomplete="PF('PedidosViewDialog').show()"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pedidosController.prepareCreate}" update=":PedidosCreateForm" oncomplete="PF('PedidosCreateDialog').show()"/>
                        <p:commandButton id="recepcionButton"   icon="ui-icon-search" value="Recepción Pedidos" update=":RecepcionForm" oncomplete="PF('RecepcionDialog').show()" />
                        <p:commandButton id="generarFacturas" value="Generar Facturas" oncomplete="PF('ImprimirFacturasDialog').show()">
                            <f:setPropertyActionListener value="#{pedidosController.pedidosElegidos}" target="#{pedidosReportController.pedidosElegidos}" />
                        </p:commandButton>
                        <p:commandButton id="generarNotas" value="Generar Notas" actionListener="#{pedidosReportController.imprimirNota(pedidosController.pedidosElegidos)}" ajax="false" update="PedidosListForm"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form rendered="#{!loginBean.logeado}">
            <ui:include src="./../../../accesodenegado.xhtml"/>
        </h:form>
        <ui:include src="Create.xhtml"/>
        <ui:include src="ReponerEdit.xhtml"/>
        <ui:include src="RecepcionPedidosReport.xhtml"/>
        <ui:include src="View.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="ImprimirFactura.xhtml"/>
        <ui:include src="ImprimirTodasLasFacturas.xhtml"/>
    </ui:define>
</ui:composition>

</html>
