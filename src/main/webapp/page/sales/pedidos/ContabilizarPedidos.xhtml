<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ContabilzarPedidosDlg" widgetVar="ContabilzarPedidosDialog" modal="true" closable="false" resizable="true" appendTo="@(body)" header="Contabilizar">
            <h:form id="ContabilzarPedidosForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">                        
                        <p:outputLabel value="¿Está seguro(a) que desea contabilizar los pedidos elegidos?"/>
                    </p:panelGrid>
                    <p:commandButton value="Contabilizar" id="contabilizarPedido" actionListener="#{pedidosReportController.ContabilzarPedidos}" ajax="false" oncomplete="ImprimirFacturaDialog.close()"/>
                    <p:commandButton value="#{bundle.Close}" update=":PedidosListForm:datalist" onclick="ImprimirFacturaDialog.close()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
