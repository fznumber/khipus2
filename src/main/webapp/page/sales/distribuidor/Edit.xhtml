<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Distribuidor">
        <h:form id="ClienteEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{distribuidorController.selected != null}">
                    <p:outputLabel value="C.I.:" for="nroDoc" />
                    <p:inputText id="nroDoc" value="#{distribuidorController.selected.nroDoc}" title="Cedula de identidad"/>
                    <p:outputLabel value="Nombre(s):" for="nom">
                    </p:outputLabel>
                    <p:inputText id="nom" value="#{distribuidorController.selected.nom}" title="nombres" required="true" requiredMessage="campo requerido."/>
                    <p:outputLabel value="Ap. Paterno:" for="ap" >
                    </p:outputLabel>
                    <p:inputText id="ap" value="#{distribuidorController.selected.ap}" title="Ap. Paterno." required="true" requiredMessage="campo requerido." />
                    <p:outputLabel value="Ap. Materno" for="am" />
                    <p:inputText id="am" value="#{distribuidorController.selected.am}" title="Ap. Materno." required="true" requiredMessage="campo requerido." />
                    <p:outputLabel value="#{bundle.CreateClienteLabel_codigo}" for="codigo" />
                    <p:inputText id="codigo" value="#{distribuidorController.selected.codigo}" title="#{bundle.CreateClienteTitle_codigo}"/>
                    <p:outputLabel value="#{bundle.CreateClienteLabel_sexo}" for="sexo" />
                    <p:selectOneRadio id="sexo" value="#{distribuidorController.selected.sexo}" >
                        <f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="Femenino" itemValue="FEMENINO" />
                    </p:selectOneRadio>
                    <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                    <p:inputText id="direccion" value="#{distribuidorController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                    <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                    <p:inputText id="telefono" value="#{distribuidorController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                    <p:outputLabel value="#{bundle.CreateClienteLabel_nit}" for="nit" />
                    <p:inputText id="nit" value="#{distribuidorController.selected.nit}" title="#{bundle.CreateClienteTitle_nit}" />
                    <p:outputLabel value="Departamento:" for="departamento" />
                    <p:selectOneMenu id="departamento" value="#{distribuidorController.selected.departamento}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idtipocliente}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                       var="departamento"
                                       itemValue="#{departamento}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton actionListener="#{distribuidorController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:ClienteListForm:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
