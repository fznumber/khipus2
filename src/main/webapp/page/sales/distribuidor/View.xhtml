<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistribuidorViewDlg" widgetVar="DistribuidorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistribuidorTitle}">
            <h:form id="DistribuidorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distribuidorController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_iddistribuidor}"/>
                        <h:outputText value="#{distribuidorController.selected.iddistribuidor}" title="#{bundle.ViewDistribuidorTitle_iddistribuidor}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_observacion}"/>
                        <h:outputText value="#{distribuidorController.selected.observacion}" title="#{bundle.ViewDistribuidorTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistribuidorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
