<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistribuidorViewDlg" widgetVar="DistribuidorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistribuidorTitle}">
            <h:form id="DistribuidorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distribuidorController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_observacion}"/>
                        <h:outputText value="#{distribuidorController.selected.observacion}" title="#{bundle.ViewDistribuidorTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_piId}"/>
                        <h:outputText value="#{distribuidorController.selected.clienteRetencion}" title="#{bundle.ViewDistribuidorTitle_piId}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_nroDoc}"/>
                        <h:outputText value="#{distribuidorController.selected.nroDoc}" title="#{bundle.ViewDistribuidorTitle_nroDoc}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_ap}"/>
                        <h:outputText value="#{distribuidorController.selected.ap}" title="#{bundle.ViewDistribuidorTitle_ap}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_am}"/>
                        <h:outputText value="#{distribuidorController.selected.am}" title="#{bundle.ViewDistribuidorTitle_am}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_nom}"/>
                        <h:outputText value="#{distribuidorController.selected.nom}" title="#{bundle.ViewDistribuidorTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_sexo}"/>
                        <h:outputText value="#{distribuidorController.selected.sexo}" title="#{bundle.ViewDistribuidorTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_estCivil}"/>
                        <h:outputText value="#{distribuidorController.selected.estCivil}" title="#{bundle.ViewDistribuidorTitle_estCivil}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_fechaNac}"/>
                        <h:outputText value="#{distribuidorController.selected.fechaNac}" title="#{bundle.ViewDistribuidorTitle_fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_cemCod}"/>
                        <h:outputText value="#{distribuidorController.selected.cemCod}" title="#{bundle.ViewDistribuidorTitle_cemCod}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_ocuCod}"/>
                        <h:outputText value="#{distribuidorController.selected.ocuCod}" title="#{bundle.ViewDistribuidorTitle_ocuCod}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_tdoCod}"/>
                        <h:outputText value="#{distribuidorController.selected.tdoCod}" title="#{bundle.ViewDistribuidorTitle_tdoCod}"/>
                        <h:outputText value="#{bundle.ViewDistribuidorLabel_sisCod}"/>
                        <h:outputText value="#{distribuidorController.selected.sisCod}" title="#{bundle.ViewDistribuidorTitle_sisCod}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistribuidorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
