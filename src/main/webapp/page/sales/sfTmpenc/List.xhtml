<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSfTmpencTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SfTmpencListForm">
                <p:panel header="#{bundle.ListSfTmpencTitle}">
                    <p:dataTable id="datalist" value="#{sfTmpencController.items}" var="item"
                                 selectionMode="single" selection="#{sfTmpencController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTmpenc}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_idTmpenc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTmpenc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_noTrans}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTrans}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_agregarCtaProv}"/>
                            </f:facet>
                            <h:outputText value="#{item.agregarCtaProv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_ctaBco}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctaBco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_sedePagoChq}"/>
                            </f:facet>
                            <h:outputText value="#{item.sedePagoChq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_descri}"/>
                            </f:facet>
                            <h:outputText value="#{item.descri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_noDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.noDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_tipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_beneficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.beneficiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_tc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_fechaVen}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVen}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_formulario}"/>
                            </f:facet>
                            <h:outputText value="#{item.formulario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_glosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.glosa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_pendienteRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.pendienteRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_codProv}"/>
                            </f:facet>
                            <h:outputText value="#{item.codProv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_entregadoA}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregadoA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_noTransRel}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTransRel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_procedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_noUsr}"/>
                            </f:facet>
                            <h:outputText value="#{item.noUsr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_codEnti}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEnti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_pago}"/>
                            </f:facet>
                            <h:outputText value="#{item.pago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpencTitle_pedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedido}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sfTmpencController.prepareCreate}" update=":SfTmpencCreateForm" oncomplete="PF('SfTmpencCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SfTmpencViewForm" oncomplete="PF('SfTmpencViewDialog').show()" disabled="#{empty sfTmpencController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SfTmpencEditForm" oncomplete="PF('SfTmpencEditDialog').show()" disabled="#{empty sfTmpencController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sfTmpencController.destroy}" update=":growl,datalist" disabled="#{empty sfTmpencController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
