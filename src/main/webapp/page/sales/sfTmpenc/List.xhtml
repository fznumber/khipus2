<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Asientos"></h:outputText>
        </ui:define>

        <ui:define name="center">
            <h:form id="SfTmpencListForm">
                <p:panel header="Lista de asientos">
                    <p:dataTable id="datalist" value="#{sfTmpencController.items}" var="item"
                                 selectionMode="single" selection="#{sfTmpencController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTmpenc}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Documento"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NÂº de documento"/>
                            </f:facet>
                            <h:outputText value="#{item.noDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente.nombreCompleto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Debe"/>
                            </f:facet>
                            <h:outputText value="#{item.debe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Haber"/>
                            </f:facet>
                            <h:outputText value="#{item.haber}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="generarKardex" value="Generar kardex cliente" oncomplete="PF('KardexDialog').show()">
                            </p:commandButton>
                            <p:commandButton id="generarRecaudaciones" value="Generar Recaudaciones" oncomplete="PF('RecaudacionDialog').show()">
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Recaudaciones.xhtml"/>
            <ui:include src="KardexCliente.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
