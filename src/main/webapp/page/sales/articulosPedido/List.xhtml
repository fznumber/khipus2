<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticulosPedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArticulosPedidoListForm">
                <p:panel header="#{bundle.ListArticulosPedidoTitle}">
                    <p:dataTable id="datalist" value="#{articulosPedidoController.items}" var="item"
                                 selectionMode="single" selection="#{articulosPedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idarticulospedido}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_idarticulospedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarticulospedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_idCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_codArt}"/>
                            </f:facet>
                            <h:outputText value="#{item.codArt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_pedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_id1}"/>
                            </f:facet>
                            <h:outputText value="#{item.id1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_codAlm}"/>
                            </f:facet>
                            <h:outputText value="#{item.codAlm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_reposicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.reposicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_promocion}"/>
                            </f:facet>
                            <h:outputText value="#{item.promocion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_caja}"/>
                            </f:facet>
                            <h:outputText value="#{item.caja}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_precioInv}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioInv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPedidoTitle_totalInv}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalInv}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{articulosPedidoController.prepareCreate}" update=":ArticulosPedidoCreateForm" oncomplete="PF('ArticulosPedidoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArticulosPedidoViewForm" oncomplete="PF('ArticulosPedidoViewDialog').show()" disabled="#{empty articulosPedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ArticulosPedidoEditForm" oncomplete="PF('ArticulosPedidoEditDialog').show()" disabled="#{empty articulosPedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{articulosPedidoController.destroy}" update=":growl,datalist" disabled="#{empty articulosPedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
