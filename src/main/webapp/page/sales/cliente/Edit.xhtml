<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clienteController.selected.nit}" title="#{bundle.EditClienteTitle_nit}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{clienteController.selected.codigo}" title="#{bundle.EditClienteTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_idtipocliente}" for="idtipocliente" />
                        <p:selectOneMenu id="idtipocliente" value="#{clienteController.selected.idtipocliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idtipocliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"
                                           var="idtipoclienteItem"
                                           itemValue="#{idtipoclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nroDoc}" for="nroDoc" />
                        <p:inputText id="nroDoc" value="#{clienteController.selected.nroDoc}" title="#{bundle.EditClienteTitle_nroDoc}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_ap}" for="ap" />
                        <p:inputText id="ap" value="#{clienteController.selected.ap}" title="#{bundle.EditClienteTitle_ap}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_am}" for="am" />
                        <p:inputText id="am" value="#{clienteController.selected.am}" title="#{bundle.EditClienteTitle_am}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clienteController.selected.nom}" title="#{bundle.EditClienteTitle_nom}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{clienteController.selected.sexo}" title="#{bundle.EditClienteTitle_sexo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:ClienteListForm:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
