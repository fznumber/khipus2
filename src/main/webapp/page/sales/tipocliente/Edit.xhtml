<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoclienteEditDlg" widgetVar="TipoclienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoclienteTitle}">
            <h:form id="TipoclienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoclienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoclienteLabel_idtipocliente}" for="idtipocliente" />
                        <p:inputText id="idtipocliente" value="#{tipoclienteController.selected.idtipocliente}" title="#{bundle.EditTipoclienteTitle_idtipocliente}" />
                        <p:outputLabel value="#{bundle.EditTipoclienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoclienteController.selected.nombre}" title="#{bundle.EditTipoclienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTipoclienteLabel_clientes}" for="clientes" />
                        <p:inputText id="clientes" value="#{tipoclienteController.selected.clientes}" title="#{bundle.EditTipoclienteTitle_clientes}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoclienteController.update}" value="#{bundle.Save}" update="display,:TipoclienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoclienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoclienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
