<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoclienteViewDlg" widgetVar="TipoclienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoclienteTitle}">
            <h:form id="TipoclienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoclienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoclienteLabel_idtipocliente}"/>
                        <h:outputText value="#{tipoclienteController.selected.idtipocliente}" title="#{bundle.ViewTipoclienteTitle_idtipocliente}"/>
                        <h:outputText value="#{bundle.ViewTipoclienteLabel_nombre}"/>
                        <h:outputText value="#{tipoclienteController.selected.nombre}" title="#{bundle.ViewTipoclienteTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoclienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
