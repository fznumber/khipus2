<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idusuario}"/>
                        <h:outputText value="#{usuarioController.selected.idusuario}" title="#{bundle.ViewUsuarioTitle_idusuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechacreacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechacreacion}" title="#{bundle.ViewUsuarioTitle_fechacreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_numerousuario}"/>
                        <h:outputText value="#{usuarioController.selected.numerousuario}" title="#{bundle.ViewUsuarioTitle_numerousuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuariofinanzas}"/>
                        <h:outputText value="#{usuarioController.selected.usuariofinanzas}" title="#{bundle.ViewUsuarioTitle_usuariofinanzas}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_clave}"/>
                        <h:outputText value="#{usuarioController.selected.clave}" title="#{bundle.ViewUsuarioTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_version}"/>
                        <h:outputText value="#{usuarioController.selected.version}" title="#{bundle.ViewUsuarioTitle_version}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idcompania}"/>
                        <h:outputText value="#{usuarioController.selected.idcompania}" title="#{bundle.ViewUsuarioTitle_idcompania}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_pagosByIdusuario}"/>
                        <h:outputText value="#{usuarioController.selected.pagosByIdusuario}" title="#{bundle.ViewUsuarioTitle_pagosByIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
