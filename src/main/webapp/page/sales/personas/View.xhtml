<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasViewDlg" widgetVar="PersonasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasTitle}">
            <h:form id="PersonasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonasLabel_piId}"/>
                        <h:outputText value="#{personasController.selected.clienteRetencion}" title="#{bundle.ViewPersonasTitle_piId}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_nroDoc}"/>
                        <h:outputText value="#{personasController.selected.nroDoc}" title="#{bundle.ViewPersonasTitle_nroDoc}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_ap}"/>
                        <h:outputText value="#{personasController.selected.ap}" title="#{bundle.ViewPersonasTitle_ap}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_am}"/>
                        <h:outputText value="#{personasController.selected.am}" title="#{bundle.ViewPersonasTitle_am}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_nom}"/>
                        <h:outputText value="#{personasController.selected.nom}" title="#{bundle.ViewPersonasTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_sexo}"/>
                        <h:outputText value="#{personasController.selected.sexo}" title="#{bundle.ViewPersonasTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_estCivil}"/>
                        <h:outputText value="#{personasController.selected.estCivil}" title="#{bundle.ViewPersonasTitle_estCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_fechaNac}"/>
                        <h:outputText value="#{personasController.selected.fechaNac}" title="#{bundle.ViewPersonasTitle_fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasLabel_cemCod}"/>
                        <h:outputText value="#{personasController.selected.cemCod}" title="#{bundle.ViewPersonasTitle_cemCod}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_ocuCod}"/>
                        <h:outputText value="#{personasController.selected.ocuCod}" title="#{bundle.ViewPersonasTitle_ocuCod}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_tdoCod}"/>
                        <h:outputText value="#{personasController.selected.tdoCod}" title="#{bundle.ViewPersonasTitle_tdoCod}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_sisCod}"/>
                        <h:outputText value="#{personasController.selected.sisCod}" title="#{bundle.ViewPersonasTitle_sisCod}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
