<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasEditDlg" widgetVar="PersonasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonasTitle}">
            <h:form id="PersonasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonasLabel_piId}" for="piId" />
                        <p:inputText id="piId" value="#{personasController.selected.piId}" title="#{bundle.EditPersonasTitle_piId}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_nroDoc}" for="nroDoc" />
                        <p:inputText id="nroDoc" value="#{personasController.selected.nroDoc}" title="#{bundle.EditPersonasTitle_nroDoc}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_ap}" for="ap" />
                        <p:inputText id="ap" value="#{personasController.selected.ap}" title="#{bundle.EditPersonasTitle_ap}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_am}" for="am" />
                        <p:inputText id="am" value="#{personasController.selected.am}" title="#{bundle.EditPersonasTitle_am}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personasController.selected.nom}" title="#{bundle.EditPersonasTitle_nom}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditPersonasLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.EditPersonasTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_estCivil}" for="estCivil" />
                        <p:inputText id="estCivil" value="#{personasController.selected.estCivil}" title="#{bundle.EditPersonasTitle_estCivil}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_fechaNac}" for="fechaNac" />
                        <p:calendar id="fechaNac" pattern="MM/dd/yyyy" value="#{personasController.selected.fechaNac}" title="#{bundle.EditPersonasTitle_fechaNac}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonasLabel_cemCod}" for="cemCod" />
                        <p:inputText id="cemCod" value="#{personasController.selected.cemCod}" title="#{bundle.EditPersonasTitle_cemCod}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_ocuCod}" for="ocuCod" />
                        <p:inputText id="ocuCod" value="#{personasController.selected.ocuCod}" title="#{bundle.EditPersonasTitle_ocuCod}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_tdoCod}" for="tdoCod" />
                        <p:inputText id="tdoCod" value="#{personasController.selected.tdoCod}" title="#{bundle.EditPersonasTitle_tdoCod}" />
                        <p:outputLabel value="#{bundle.EditPersonasLabel_sisCod}" for="sisCod" />
                        <p:inputText id="sisCod" value="#{personasController.selected.sisCod}" title="#{bundle.EditPersonasTitle_sisCod}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personasController.update}" value="#{bundle.Save}" update="display,:PersonasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
