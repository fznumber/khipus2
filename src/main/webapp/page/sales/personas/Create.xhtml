<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasCreateDlg" widgetVar="PersonasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonasTitle}">
            <h:form id="PersonasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_piId}" for="clienteRetencion" />
                        <p:inputText id="clienteRetencion" value="#{personasController.selected.clienteRetencion}" title="#{bundle.CreatePersonasTitle_piId}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_nroDoc}" for="nroDoc" />
                        <p:inputText id="nroDoc" value="#{personasController.selected.nroDoc}" title="#{bundle.CreatePersonasTitle_nroDoc}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_ap}" for="ap" />
                        <p:inputText id="ap" value="#{personasController.selected.ap}" title="#{bundle.CreatePersonasTitle_ap}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_am}" for="am" />
                        <p:inputText id="am" value="#{personasController.selected.am}" title="#{bundle.CreatePersonasTitle_am}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personasController.selected.nom}" title="#{bundle.CreatePersonasTitle_nom}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.CreatePersonasTitle_sexo}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_estCivil}" for="estCivil" />
                        <p:inputText id="estCivil" value="#{personasController.selected.estCivil}" title="#{bundle.CreatePersonasTitle_estCivil}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_fechaNac}" for="fechaNac" />
                        <p:calendar id="fechaNac" pattern="MM/dd/yyyy" value="#{personasController.selected.fechaNac}" title="#{bundle.EditPersonasTitle_fechaNac}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_cemCod}" for="cemCod" />
                        <p:inputText id="cemCod" value="#{personasController.selected.cemCod}" title="#{bundle.CreatePersonasTitle_cemCod}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_ocuCod}" for="ocuCod" />
                        <p:inputText id="ocuCod" value="#{personasController.selected.ocuCod}" title="#{bundle.CreatePersonasTitle_ocuCod}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_tdoCod}" for="tdoCod" />
                        <p:inputText id="tdoCod" value="#{personasController.selected.tdoCod}" title="#{bundle.CreatePersonasTitle_tdoCod}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_sisCod}" for="sisCod" />
                        <p:inputText id="sisCod" value="#{personasController.selected.sisCod}" title="#{bundle.CreatePersonasTitle_sisCod}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personasController.create}" value="#{bundle.Save}" update="display,:PersonasListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
