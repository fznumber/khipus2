<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idempleado}" for="idempleado" />
                        <p:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{bundle.EditEmpleadoTitle_idempleado}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_flagafp}" for="flagafp" />
                        <p:inputText id="flagafp" value="#{empleadoController.selected.flagafp}" title="#{bundle.EditEmpleadoTitle_flagafp}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_flagcontrol}" for="flagcontrol" />
                        <p:inputText id="flagcontrol" value="#{empleadoController.selected.flagcontrol}" title="#{bundle.EditEmpleadoTitle_flagcontrol}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_codigoempleado}" for="codigoempleado" />
                        <p:inputText id="codigoempleado" value="#{empleadoController.selected.codigoempleado}" title="#{bundle.EditEmpleadoTitle_codigoempleado}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechaingreso}" for="fechaingreso" />
                        <p:calendar id="fechaingreso" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaingreso}" title="#{bundle.EditEmpleadoTitle_fechaingreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_flagjubilado}" for="flagjubilado" />
                        <p:inputText id="flagjubilado" value="#{empleadoController.selected.flagjubilado}" title="#{bundle.EditEmpleadoTitle_flagjubilado}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_codigomarcacion}" for="codigomarcacion" />
                        <p:inputText id="codigomarcacion" value="#{empleadoController.selected.codigomarcacion}" title="#{bundle.EditEmpleadoTitle_codigomarcacion}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_tipodepago}" for="tipodepago" />
                        <p:inputText id="tipodepago" value="#{empleadoController.selected.tipodepago}" title="#{bundle.EditEmpleadoTitle_tipodepago}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_flagret}" for="flagret" />
                        <p:inputText id="flagret" value="#{empleadoController.selected.flagret}" title="#{bundle.EditEmpleadoTitle_flagret}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechasalida}" for="fechasalida" />
                        <p:calendar id="fechasalida" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechasalida}" title="#{bundle.EditEmpleadoTitle_fechasalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.EditEmpleadoTitle_salario}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idunidadnegocio}" for="idunidadnegocio" />
                        <p:inputText id="idunidadnegocio" value="#{empleadoController.selected.idunidadnegocio}" title="#{bundle.EditEmpleadoTitle_idunidadnegocio}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idcompania}" for="idcompania" />
                        <p:inputText id="idcompania" value="#{empleadoController.selected.idcompania}" title="#{bundle.EditEmpleadoTitle_idcompania}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
