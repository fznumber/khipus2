<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idempleado}"/>
                        <h:outputText value="#{empleadoController.selected.idempleado}" title="#{bundle.ViewEmpleadoTitle_idempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_flagafp}"/>
                        <h:outputText value="#{empleadoController.selected.flagafp}" title="#{bundle.ViewEmpleadoTitle_flagafp}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_flagcontrol}"/>
                        <h:outputText value="#{empleadoController.selected.flagcontrol}" title="#{bundle.ViewEmpleadoTitle_flagcontrol}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codigoempleado}"/>
                        <h:outputText value="#{empleadoController.selected.codigoempleado}" title="#{bundle.ViewEmpleadoTitle_codigoempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechaingreso}"/>
                        <h:outputText value="#{empleadoController.selected.fechaingreso}" title="#{bundle.ViewEmpleadoTitle_fechaingreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_flagjubilado}"/>
                        <h:outputText value="#{empleadoController.selected.flagjubilado}" title="#{bundle.ViewEmpleadoTitle_flagjubilado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codigomarcacion}"/>
                        <h:outputText value="#{empleadoController.selected.codigomarcacion}" title="#{bundle.ViewEmpleadoTitle_codigomarcacion}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_tipodepago}"/>
                        <h:outputText value="#{empleadoController.selected.tipodepago}" title="#{bundle.ViewEmpleadoTitle_tipodepago}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_flagret}"/>
                        <h:outputText value="#{empleadoController.selected.flagret}" title="#{bundle.ViewEmpleadoTitle_flagret}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechasalida}"/>
                        <h:outputText value="#{empleadoController.selected.fechasalida}" title="#{bundle.ViewEmpleadoTitle_fechasalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_salario}"/>
                        <h:outputText value="#{empleadoController.selected.salario}" title="#{bundle.ViewEmpleadoTitle_salario}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idunidadnegocio}"/>
                        <h:outputText value="#{empleadoController.selected.idunidadnegocio}" title="#{bundle.ViewEmpleadoTitle_idunidadnegocio}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idcompania}"/>
                        <h:outputText value="#{empleadoController.selected.idcompania}" title="#{bundle.ViewEmpleadoTitle_idcompania}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
