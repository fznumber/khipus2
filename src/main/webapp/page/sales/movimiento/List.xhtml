<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovimientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovimientoListForm">
                <p:panel header="#{bundle.ListMovimientoTitle}">
                    <p:dataTable id="datalist" value="#{movimientoController.items}" var="item"
                                 selectionMode="single" selection="#{movimientoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmovimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_idmovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmovimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_glosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.glosa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_codestruct}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestruct}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_nrofactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrofactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_codigocontrol}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigocontrol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_tipopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipopago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_tipocambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipocambio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_fecharegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_pedidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedidos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movimientoController.prepareCreate}" update=":MovimientoCreateForm" oncomplete="PF('MovimientoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovimientoViewForm" oncomplete="PF('MovimientoViewDialog').show()" disabled="#{empty movimientoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovimientoEditForm" oncomplete="PF('MovimientoEditDialog').show()" disabled="#{empty movimientoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movimientoController.destroy}" update=":growl,datalist" disabled="#{empty movimientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
