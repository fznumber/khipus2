<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompaniaEditDlg" widgetVar="CompaniaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompaniaTitle}">
            <h:form id="CompaniaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_idcompania}" for="idcompania" />
                        <p:inputText id="idcompania" value="#{companiaController.selected.idcompania}" title="#{bundle.EditCompaniaTitle_idcompania}" />
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{companiaController.selected.codigo}" title="#{bundle.EditCompaniaTitle_codigo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companiaController.update}" value="#{bundle.Save}" update="display,:CompaniaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompaniaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompaniaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
