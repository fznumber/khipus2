<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBancoTitle}">
            <h:form id="BancoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBancoLabel_ctaBco}"/>
                        <h:outputText value="#{bancoController.selected.ctaBco}" title="#{bundle.ViewBancoTitle_ctaBco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_noCia}"/>
                        <h:outputText value="#{bancoController.selected.noCia}" title="#{bundle.ViewBancoTitle_noCia}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_cuenta}"/>
                        <h:outputText value="#{bancoController.selected.cuenta}" title="#{bundle.ViewBancoTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_codBco}"/>
                        <h:outputText value="#{bancoController.selected.codBco}" title="#{bundle.ViewBancoTitle_codBco}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_moneda}"/>
                        <h:outputText value="#{bancoController.selected.moneda}" title="#{bundle.ViewBancoTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_descri}"/>
                        <h:outputText value="#{bancoController.selected.descri}" title="#{bundle.ViewBancoTitle_descri}"/>
                        <h:outputText value="#{bundle.ViewBancoLabel_estado}"/>
                        <h:outputText value="#{bancoController.selected.estado}" title="#{bundle.ViewBancoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BancoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
