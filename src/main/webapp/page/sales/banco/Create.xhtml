<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoCreateDlg" widgetVar="BancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBancoTitle}">
            <h:form id="BancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBancoLabel_ctaBco}" for="ctaBco" />
                        <p:inputText id="ctaBco" value="#{bancoController.selected.ctaBco}" title="#{bundle.CreateBancoTitle_ctaBco}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_noCia}" for="noCia" />
                        <p:inputText id="noCia" value="#{bancoController.selected.noCia}" title="#{bundle.CreateBancoTitle_noCia}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_cuenta}" for="cuenta" />
                        <p:inputText id="cuenta" value="#{bancoController.selected.cuenta}" title="#{bundle.CreateBancoTitle_cuenta}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_cuenta}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_codBco}" for="codBco" />
                        <p:inputText id="codBco" value="#{bancoController.selected.codBco}" title="#{bundle.CreateBancoTitle_codBco}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{bancoController.selected.moneda}" title="#{bundle.CreateBancoTitle_moneda}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_descri}" for="descri" />
                        <p:inputText id="descri" value="#{bancoController.selected.descri}" title="#{bundle.CreateBancoTitle_descri}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{bancoController.selected.estado}" title="#{bundle.CreateBancoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.create}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'BancoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
