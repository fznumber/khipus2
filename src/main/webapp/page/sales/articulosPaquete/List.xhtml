<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticulosPaqueteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArticulosPaqueteListForm">
                <p:panel header="#{bundle.ListArticulosPaqueteTitle}">
                    <p:dataTable id="datalist" value="#{articulosPaqueteController.items}" var="item"
                                 selectionMode="single" selection="#{articulosPaqueteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idarticulospaquete}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_idarticulospaquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarticulospaquete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_idpaquetes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpaquetes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_idCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_codArt}"/>
                            </f:facet>
                            <h:outputText value="#{item.codArt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_codAlm}"/>
                            </f:facet>
                            <h:outputText value="#{item.codAlm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticulosPaqueteTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{articulosPaqueteController.prepareCreate}" update=":ArticulosPaqueteCreateForm" oncomplete="PF('ArticulosPaqueteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArticulosPaqueteViewForm" oncomplete="PF('ArticulosPaqueteViewDialog').show()" disabled="#{empty articulosPaqueteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ArticulosPaqueteEditForm" oncomplete="PF('ArticulosPaqueteEditDialog').show()" disabled="#{empty articulosPaqueteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{articulosPaqueteController.destroy}" update=":growl,datalist" disabled="#{empty articulosPaqueteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
