<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSfTmpdetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SfTmpdetListForm">
                <p:panel header="#{bundle.ListSfTmpdetTitle}">
                    <p:dataTable id="datalist" value="#{sfTmpdetController.items}" var="item"
                                 selectionMode="single" selection="#{sfTmpdetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTmpdet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_timemillis}"/>
                            </f:facet>
                            <h:outputText value="#{item.timemillis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_codUni}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_codCc}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_haber}"/>
                            </f:facet>
                            <h:outputText value="#{item.haber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_debe}"/>
                            </f:facet>
                            <h:outputText value="#{item.debe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_tc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_idTmpdet}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTmpdet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_noTrans}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTrans}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSfTmpdetTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sfTmpdetController.prepareCreate}" update=":SfTmpdetCreateForm" oncomplete="PF('SfTmpdetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SfTmpdetViewForm" oncomplete="PF('SfTmpdetViewDialog').show()" disabled="#{empty sfTmpdetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SfTmpdetEditForm" oncomplete="PF('SfTmpdetEditDialog').show()" disabled="#{empty sfTmpdetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sfTmpdetController.destroy}" update=":growl,datalist" disabled="#{empty sfTmpdetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
