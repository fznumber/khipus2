<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_piId}" for="piId" />
                        <p:inputText id="piId" value="#{personaController.selected.piId}" title="#{bundle.EditPersonaTitle_piId}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nroDoc}" for="nroDoc" />
                        <p:inputText id="nroDoc" value="#{personaController.selected.nroDoc}" title="#{bundle.EditPersonaTitle_nroDoc}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_ap}" for="ap" />
                        <p:inputText id="ap" value="#{personaController.selected.ap}" title="#{bundle.EditPersonaTitle_ap}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_am}" for="am" />
                        <p:inputText id="am" value="#{personaController.selected.am}" title="#{bundle.EditPersonaTitle_am}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personaController.selected.nom}" title="#{bundle.EditPersonaTitle_nom}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.EditPersonaTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_estCivil}" for="estCivil" />
                        <p:inputText id="estCivil" value="#{personaController.selected.estCivil}" title="#{bundle.EditPersonaTitle_estCivil}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fechaNac}" for="fechaNac" />
                        <p:calendar id="fechaNac" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNac}" title="#{bundle.EditPersonaTitle_fechaNac}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_cemCod}" for="cemCod" />
                        <p:inputText id="cemCod" value="#{personaController.selected.cemCod}" title="#{bundle.EditPersonaTitle_cemCod}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_ocuCod}" for="ocuCod" />
                        <p:inputText id="ocuCod" value="#{personaController.selected.ocuCod}" title="#{bundle.EditPersonaTitle_ocuCod}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_tdoCod}" for="tdoCod" />
                        <p:inputText id="tdoCod" value="#{personaController.selected.tdoCod}" title="#{bundle.EditPersonaTitle_tdoCod}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sisCod}" for="sisCod" />
                        <p:inputText id="sisCod" value="#{personaController.selected.sisCod}" title="#{bundle.EditPersonaTitle_sisCod}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_tipoPersona}" for="tipoPersona" />
                        <p:inputText id="tipoPersona" value="#{personaController.selected.tipoPersona}" title="#{bundle.EditPersonaTitle_tipoPersona}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.EditPersonaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{personaController.selected.nit}" title="#{bundle.EditPersonaTitle_nit}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{personaController.selected.razonsocial}" title="#{bundle.EditPersonaTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{personaController.selected.descuento}" title="#{bundle.EditPersonaTitle_descuento}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{personaController.selected.codigo}" title="#{bundle.EditPersonaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_departamento}" for="departamento" />
                        <p:selectOneMenu id="departamento" value="#{personaController.selected.departamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="departamentoItem"
                                           itemValue="#{departamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_retencion}" for="retencion" />
                        <p:selectOneMenu id="retencion" value="#{personaController.selected.retencion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{retencionController.itemsAvailableSelectOne}"
                                           var="retencionItem"
                                           itemValue="#{retencionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_tipocliente}" for="tipocliente" />
                        <p:selectOneMenu id="tipocliente" value="#{personaController.selected.tipocliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"
                                           var="tipoclienteItem"
                                           itemValue="#{tipoclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombreCompleto}" for="nombreCompleto" />
                        <p:inputText id="nombreCompleto" value="#{personaController.selected.nombreCompleto}" title="#{bundle.EditPersonaTitle_nombreCompleto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
