<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">


    <ui:define name="title">
        <h:outputText value="Listado de clientes"></h:outputText>
    </ui:define>

    <ui:define name="center">
        <h:form id="PersonaListForm" rendered="#{loginBean.logeado}">
            <p:growl id="growl" life="15000"/>
            <p:panel header="Listado de clientes">
                <p:dataTable id="datalist" value="#{personaController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.piId}"
                             rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,20,30"
                             >

                    <p:column sortBy="#{item.nombreCompleto}" filterBy="#{item.nombreCompleto}" headerText="Nombre" filterMatchMode="contains">
                        <h:outputText value="#{item.nombreCompleto}"/>
                    </p:column>
                    <p:column sortBy="#{item.territoriotrabajo.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Teritorio"/>
                        </f:facet>
                        <h:outputText value="#{item.territoriotrabajo.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_telefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column sortBy="#{item.nit}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_nit}"/>
                        </f:facet>
                        <h:outputText value="#{item.nit}"/>
                    </p:column>
                    <p:column sortBy="#{item.nroDoc}">
                        <f:facet name="header">
                            <h:outputText value="C.I."/>
                        </f:facet>
                        <h:outputText value="#{item.nroDoc}"/>
                    </p:column>
                    <p:column sortBy="#{item.tipoPersona}">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoPersona}"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton id="editButton" actionListener="#{personaController.prepareEdit(item)}"  icon="ui-icon-pencil" title="EDITAR" update=":PersonaEditForm" oncomplete="PF('PersonaEditDialog').show()" />
                        <p:commandButton id="viewButton" actionListener="#{personaController.setSelected(item)}"  icon="ui-icon-search" title="VER" update=":PersonaViewForm" oncomplete="PF('PersonaViewDialog').show()"/>
                        <p:commandButton id="deleteButton"  icon="ui-icon-trash"  actionListener="#{personaController.destroy(item)}" title="ELIMINAR" update=":PersonaListForm:growl,datalist">
                            <p:confirm header="Confirmación" message="¿Está seguro de eliminar el cliente?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personaController.prepareCreate}" update=":PersonaCreateForm" oncomplete="PF('PersonaCreateDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
        <h:form rendered="#{!loginBean.logeado}">
            <ui:include src="./../../../accesodenegado.xhtml"/>
        </h:form>
        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>

</html>
