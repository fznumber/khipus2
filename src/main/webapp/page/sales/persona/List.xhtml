<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">


    <ui:define name="title">
        <h:outputText value="Listado de clientes"></h:outputText>
    </ui:define>

    <ui:define name="center">
        <h:form id="PersonaListForm">
            <p:growl id="growl" life="15000"/>
            <p:panel header="Listado de clientes">
                <p:dataTable id="datalist" value="#{personaController.items}" var="item"
                             selectionMode="single" selection="#{personaController.selected}"
                             paginator="true"
                             rowKey="#{item.piId}"
                             rows="10"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column sortBy="#{item.nombreCompleto}" filterBy="#{item.nombreCompleto}" headerText="Nombre" filterMatchMode="contains">
                        <h:outputText value="#{item.nombreCompleto}"/>
                    </p:column>
                    <p:column sortBy="#{item.territoriotrabajo.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Teritorio"/>
                        </f:facet>
                        <h:outputText value="#{item.territoriotrabajo.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_telefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column sortBy="#{item.nit}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_nit}"/>
                        </f:facet>
                        <h:outputText value="#{item.nit}"/>
                    </p:column>
                    <p:column sortBy="#{item.nroDoc}">
                        <f:facet name="header">
                            <h:outputText value="C.I."/>
                        </f:facet>
                        <h:outputText value="#{item.nroDoc}"/>
                    </p:column>
                    <p:column sortBy="#{item.tipoPersona}">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoPersona}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personaController.prepareCreate}" update=":PersonaCreateForm" oncomplete="PF('PersonaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}"  update=":PersonaViewForm" oncomplete="PF('PersonaViewDialog').show()" disabled="#{empty personaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{personaController.prepareEdit}" update=":PersonaEditForm" oncomplete="PF('PersonaEditDialog').show()" disabled="#{empty personaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personaController.destroy}" update=":PersonaListForm:growl,datalist" disabled="#{empty personaController.selected}">
                            <p:confirm header="Confirmación" message="¿Está seguro de eliminar el cliente?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>

</html>
