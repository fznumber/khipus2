<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RetencionViewDlg" widgetVar="RetencionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRetencionTitle}">
            <h:form id="RetencionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{retencionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRetencionLabel_idretencion}"/>
                        <h:outputText value="#{retencionController.selected.idretencion}" title="#{bundle.ViewRetencionTitle_idretencion}"/>
                        <h:outputText value="#{bundle.ViewRetencionLabel_nombre}"/>
                        <h:outputText value="#{retencionController.selected.nombre}" title="#{bundle.ViewRetencionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRetencionLabel_porcentage}"/>
                        <h:outputText value="#{retencionController.selected.porcentage}" title="#{bundle.ViewRetencionTitle_porcentage}"/>
                        <h:outputText value="#{bundle.ViewRetencionLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{retencionController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RetencionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
