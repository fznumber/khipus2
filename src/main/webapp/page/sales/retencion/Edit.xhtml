<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RetencionEditDlg" widgetVar="RetencionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRetencionTitle}">
            <h:form id="RetencionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{retencionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRetencionLabel_idretencion}" for="idretencion" />
                        <p:inputText id="idretencion" value="#{retencionController.selected.idretencion}" title="#{bundle.EditRetencionTitle_idretencion}" />
                        <p:outputLabel value="#{bundle.EditRetencionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{retencionController.selected.nombre}" title="#{bundle.EditRetencionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditRetencionLabel_porcentage}" for="porcentage" />
                        <p:inputText id="porcentage" value="#{retencionController.selected.porcentage}" title="#{bundle.EditRetencionTitle_porcentage}" />
                        <p:outputLabel value="#{bundle.EditRetencionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{retencionController.selected.estado}" />
                        <p:outputLabel value="#{bundle.EditRetencionLabel_porcentageString}" for="porcentageString" />
                        <p:inputText id="porcentageString" value="#{retencionController.selected.porcentageString}" title="#{bundle.EditRetencionTitle_porcentageString}" />
                        <p:outputLabel value="#{bundle.EditRetencionLabel_clientes}" for="clientes" />
                        <p:inputText id="clientes" value="#{retencionController.selected.clientes}" title="#{bundle.EditRetencionTitle_clientes}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{retencionController.update}" value="#{bundle.Save}" update="display,:RetencionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RetencionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RetencionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
