<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoLabel_idPago}"/>
                        <h:outputText value="#{pagoController.selected.idPago}" title="#{bundle.ViewPagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_fecha}"/>
                        <h:outputText value="#{pagoController.selected.fecha}" title="#{bundle.ViewPagoTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_monto}"/>
                        <h:outputText value="#{pagoController.selected.monto}" title="#{bundle.ViewPagoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_descripcion}"/>
                        <h:outputText value="#{pagoController.selected.descripcion}" title="#{bundle.ViewPagoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_persona}"/>
                        <h:outputText value="#{pagoController.selected.persona}" title="#{bundle.ViewPagoTitle_persona}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_sfConfencByIdSfConfenc}"/>
                        <h:outputText value="#{pagoController.selected.asientoConfiguracion}" title="#{bundle.ViewPagoTitle_sfConfencByIdSfConfenc}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_sfTmpencByIdTmpenc}"/>
                        <h:outputText value="#{pagoController.selected.asiento}" title="#{bundle.ViewPagoTitle_sfTmpencByIdTmpenc}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_usuarioByIdusuario}"/>
                        <h:outputText value="#{pagoController.selected.usuario}" title="#{bundle.ViewPagoTitle_usuarioByIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
