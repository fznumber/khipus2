<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Pago">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="Cliente:" />
                        <p:outputLabel value="#{pagoController.selected.persona.nombreCompleto}" title="Cliente"/>
                        <p:outputLabel value="Pago:"/>
                        <p:outputLabel value="#{pagoController.selected.pago}" title="Pago"/>
                        <p:outputLabel value="Descripción:"/>
                        <p:outputLabel value="#{pagoController.selected.descripcion}" title="Descripción" cols="20" rows="3"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
