<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvGruposTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvGruposListForm">
                <p:panel header="#{bundle.ListInvGruposTitle}">
                    <p:dataTable id="datalist" value="#{invGruposController.items}" var="item"
                                 selectionMode="single" selection="#{invGruposController.selected}"
                                 paginator="true"
                                 rowKey="#{item.invGruposPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_invGruposPK_noCia}"/>
                            </f:facet>
                            <h:outputText value="#{item.invGruposPK.noCia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_invGruposPK_codGru}"/>
                            </f:facet>
                            <h:outputText value="#{item.invGruposPK.codGru}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_cuentaInv}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaInv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_descri}"/>
                            </f:facet>
                            <h:outputText value="#{item.descri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvGruposTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{invGruposController.prepareCreate}" update=":InvGruposCreateForm" oncomplete="PF('InvGruposCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvGruposViewForm" oncomplete="PF('InvGruposViewDialog').show()" disabled="#{empty invGruposController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvGruposEditForm" oncomplete="PF('InvGruposEditDialog').show()" disabled="#{empty invGruposController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{invGruposController.destroy}" update=":growl,datalist" disabled="#{empty invGruposController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
