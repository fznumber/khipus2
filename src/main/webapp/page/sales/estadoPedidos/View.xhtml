<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoPedidosViewDlg" widgetVar="EstadoPedidosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoPedidosTitle}">
            <h:form id="EstadoPedidosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoPedidosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoPedidosLabel_idestadopedido}"/>
                        <h:outputText value="#{estadoPedidosController.selected.idestadopedido}" title="#{bundle.ViewEstadoPedidosTitle_idestadopedido}"/>
                        <h:outputText value="#{bundle.ViewEstadoPedidosLabel_estado}"/>
                        <h:outputText value="#{estadoPedidosController.selected.estado}" title="#{bundle.ViewEstadoPedidosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoPedidosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
