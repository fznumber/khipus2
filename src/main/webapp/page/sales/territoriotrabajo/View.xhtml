<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerritoriotrabajoViewDlg" widgetVar="TerritoriotrabajoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Território">
            <h:form id="TerritoriotrabajoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{territoriotrabajoController.selected != null}">
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{territoriotrabajoController.selected.nombre}" title="Nombre"/>
                        <h:outputText value="País:"/>
                        <h:outputText value="#{territoriotrabajoController.selected.pais}" title="País"/>
                        <h:outputText value="Descripción:"/>
                        <h:outputText value="#{territoriotrabajoController.selected.descripcion}" title="Descripción"/>
                        <h:outputText value="Distribuidor:"/>
                        <h:outputText value="#{territoriotrabajoController.selected.distribuidor.nombreCompleto}" title="Distribuidor"/>
                        <h:outputText value="#{bundle.ViewTerritoriotrabajoLabel_departamento}"/>
                        <h:outputText value="#{territoriotrabajoController.selected.departamento}" title="Departamento"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TerritoriotrabajoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
