<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invArticulosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_invArticulosPK_codArt}" for="invArticulosPK_codArt" />
                        <p:inputText id="invArticulosPK_codArt" value="#{invArticulosController.selected.invArticulosPK.codArt}" title="#{bundle.CreateInvArticulosTitle_invArticulosPK_codArt}" required="true" requiredMessage="#{bundle.CreateInvArticulosRequiredMessage_invArticulosPK_codArt}"/>
                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_controlValorado}" for="controlValorado" />
                        <p:inputText id="controlValorado" value="#{invArticulosController.selected.controlValorado}" title="#{bundle.CreateInvArticulosTitle_controlValorado}" />
                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_cantiadEqui}" for="cantiadEqui" />

                        <p:inputText id="vendible" value="#{invArticulosController.selected.vendible}" title="#{bundle.CreateInvArticulosTitle_vendible}" />
                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{invArticulosController.selected.estado}" title="#{bundle.CreateInvArticulosTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_codSub}" for="codSub" />
                        <p:inputText id="codSub" value="#{invArticulosController.selected.codSub}" title="#{bundle.CreateInvArticulosTitle_codSub}" />

                        <p:outputLabel value="#{bundle.CreateInvArticulosLabel_invGrupos}" for="invGrupos" />
                        <p:selectOneMenu id="invGrupos" value="#{invArticulosController.selected.invGrupos}" required="true" requiredMessage="#{bundle.EditInvArticulosRequiredMessage_invGrupos}">
                            <f:selectItems value="#{invGruposController.itemsAvailableSelectOne}"

                                           itemValue="#{invGruposItem}"/>
