<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SfConfencViewDlg" widgetVar="SfConfencViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSfConfencTitle}">
            <h:form id="SfConfencViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sfConfencController.selected != null}">
                        <h:outputText value="#{bundle.ViewSfConfencLabel_idSfConfenc}"/>
                        <h:outputText value="#{sfConfencController.selected.idSfConfenc}" title="#{bundle.ViewSfConfencTitle_idSfConfenc}"/>
                        <h:outputText value="#{bundle.ViewSfConfencLabel_cuenta}"/>
                        <h:outputText value="#{sfConfencController.selected.cuenta}" title="#{bundle.ViewSfConfencTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewSfConfencLabel_descripcion}"/>
                        <h:outputText value="#{sfConfencController.selected.descripcion}" title="#{bundle.ViewSfConfencTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSfConfencLabel_tipoDoc}"/>
                        <h:outputText value="#{sfConfencController.selected.tipoDoc}" title="#{bundle.ViewSfConfencTitle_tipoDoc}"/>
                        <h:outputText value="#{bundle.ViewSfConfencLabel_glosa}"/>
                        <h:outputText value="#{sfConfencController.selected.glosa}" title="#{bundle.ViewSfConfencTitle_glosa}"/>
                        <h:outputText value="#{bundle.ViewSfConfencLabel_idusuario}"/>
                        <h:outputText value="#{sfConfencController.selected.idusuario}" title="#{bundle.ViewSfConfencTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SfConfencViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
