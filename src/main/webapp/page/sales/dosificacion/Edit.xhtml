<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DosificacionEditDlg" widgetVar="DosificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDosificacionTitle}">
            <h:form id="DosificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dosificacionController.selected != null}">
                        <p:outputLabel value="Número de autorización:" for="nroautorizacion" />
                        <p:inputText id="nroautorizacion" value="#{dosificacionController.selected.nroautorizacion}" title="#{bundle.CreateDosificacionTitle_nroautorizacion}" />
                        <p:outputLabel value="Fecha de vencimiento:" for="fechavencimiento" />
                        <p:calendar id="fechavencimiento" pattern="MM/dd/yyyy" value="#{dosificacionController.selected.fechavencimiento}" title="Fecha de vencimiento"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDosificacionLabel_llave}" for="llave" />
                        <p:inputText id="llave" value="#{dosificacionController.selected.llave}" title="#{bundle.CreateDosificacionTitle_llave}" />
                        <p:outputLabel value="#{bundle.CreateDosificacionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{dosificacionController.selected.estado}" title="#{bundle.CreateDosificacionTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateDosificacionLabel_numeroactual}" for="numeroactual" />
                        <p:outputLabel id="numeroactual" value="#{dosificacionController.selected.numeroactual}"/>
                        <p:outputLabel value="Fecha de Control:" for="fechaControl" />
                        <p:calendar id="fechaControl" pattern="MM/dd/yyyy" value="#{dosificacionController.selected.fechaControl}" title="Fecha de control"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dosificacionController.update}" value="#{bundle.Save}" update="display,:DosificacionListForm:datalist,:DosificacionListForm:growl" oncomplete="handleSubmit(args, 'DosificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DosificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
