<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
 
    <h:body> 
        <ui:composition> 
            <h:form id="menuForm" > 
              <p:megaMenu rendered="#{loginBean.logeado}">
               <p:submenu label="Registro" icon="ui­icon­check">
                <p:column>
                    <p:submenu label="Usuarios">   
                       <p:menuitem value="Insertar"  url="/faces/page/admin/usuarioinsert.xhtml" />                          
                    </p:submenu>
                    <p:submenu label="Pedidos">
                        <p:menuitem value="Registrar Pedido"  url="/faces/page/sales/pedidos/List.xhtml" />
                        <p:menuitem value="Registrar Cliente"  url="/faces/page/sales/persona/List.xhtml" />
                        <p:menuitem value="Registrar Distribuidor"  url="/faces/page/sales/distribuidor/List.xhtml" />
                    </p:submenu>
                </p:column>
               </p:submenu>
                  <p:submenu label="Opciones" icon="ui-icon-check">
                      <p:column>
                          <p:submenu label="Temas">
                              <p:menuitem icon="ui-icon-start" onclick="PF('dlgTheme').show();" value="tema" immediate="true"/>
                          </p:submenu>
                          <p:submenu label="Configuración" icon="ui-icon-check">
                              <p:menuitem action="#{idiomas.englishAction()}" value="Ingles" immediate="true" ajax="false" icon="ui-icon-flag"/>
                              <p:menuitem action="#{idiomas.spanishAction()}" value="Español" immediate="true" ajax="false" icon="ui-icon-flag"/>
                          </p:submenu>
                      </p:column>
                  </p:submenu>
                  <p:menuitem value="Login" title="logout" icon="ui-icon-power" actionListener="#{loginBean.logout}" ajax="false" rendered="#{loginBean.logeado}"/>
            </p:megaMenu>
                <p:dialog header="tema" widgetVar="dlgTheme" showEffect="bounce" hideEffect="explode" width="400" height="200">
                    <h:panelGroup>
                        <p:outputLabel value="tema"/>
                        <p:selectOneMenu value="#{managementThemes.tema}" immediate="true" editable="true">
                            <f:selectItems value="#{managementThemes.themes}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Cambiar Tema" action="#{managementThemes.cambiar}" ajax="false"/>
                    </h:panelGroup>
                </p:dialog>
          </h:form> 
        </ui:composition> 
 
    </h:body> 
</html>
